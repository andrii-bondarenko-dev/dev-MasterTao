<section id="calculation" class="calculation">
	<div class="container">
		<div class="template-title template-title-case-3">
			<h2>Get a cost estimate for shipping your cargo</h2>
		</div>
		<form class="calculation-form">
            <div class="form-row">
                <div class="form-column">
                    <div class="input-box">
                        <label for="product-category">Product category :</label>
                        <input id="product-category" type="text">
                    </div>
                    <div class="input-box">
                        <label for="cargo-weight">Cargo weight (kg) :</label>
                        <input id="cargo-weight" type="number">
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-box">
                        <label for="cargo-cost">Cargo  cost : </label>
                        <input id="cargo-cost" type="number">
                    </div>
                    <div class="input-box">
                        <label for="cargo-volume">Cargo volume (m3) :</label>
                        <input id="cargo-volume" type="number">
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-box input-box_checkbox">
                        <input id="insurance" type="checkbox">
                        <label for="insurance">Insurance</label>
                    </div>
                    <div class="input-box input-box_checkbox">
                        <input id="customs-clearance" type="checkbox">
                        <label for="customs-clearance">Customs clearance</label>
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-box">
                        <label for="hs-code">HS code : </label>
                        <input id="hs-code" type="text">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-box">
                        <input type="file">
                    </div>
            </div>
           <a href="#" class="btn btn-primary btn-l"
		>Next step
		<img src="./assets/img/icon-arrow-left.svg" alt="icon-arrow-left"
	/></a>
        </form>
	</div>
</section>
